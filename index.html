<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financiero - Entrega 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center mb-4">Control Financiero</h1>

        <div class="card mb-4 text-center shadow-sm border-primary">
            <div class="card-body">
                <h3>Patrimonio Neto: <span id="balance-total" class="fw-bold">$0</span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">1. Nuevo Fondo</div>
                    <div class="card-body">
                        <form id="form-fondo">
                            <input type="text" class="form-control mb-2" id="fondo-nombre" placeholder="Nombre (Ej: Banco)" required>
                            <input type="number" class="form-control mb-2" id="fondo-monto" placeholder="Monto Inicial" required>
                            <button type="submit" class="btn btn-success w-100">Crear Fondo</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-danger text-white">2. Nueva Deuda</div>
                    <div class="card-body">
                        <form id="form-deuda">
                            <input type="text" class="form-control mb-2" id="deuda-desc" placeholder="Descripción" required>
                            <input type="number" class="form-control mb-2" id="deuda-monto" placeholder="Monto a deber" required>
                            <button type="submit" class="btn btn-danger w-100">Registrar Deuda</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-warning mb-3">
                    <div class="card-header bg-warning text-dark">3. Registrar Gasto</div>
                    <div class="card-body">
                        <p class="small text-muted">Descuenta dinero de un fondo sin generar deuda (Ej: Comida, Cine).</p>
                        <form id="form-gasto">
                            <label class="form-label">¿De dónde sale el dinero?</label>
                            <select id="select-fondo-gasto" class="form-select mb-2" required>
                                <option value="">Crear fondos primero...</option>
                            </select>
                            <input type="number" class="form-control mb-2" id="gasto-monto" placeholder="Monto del gasto" required>
                            <button type="submit" class="btn btn-warning w-100">Registrar Gasto</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h5 class="text-success">Mis Fondos Disponibles</h5>
                <ul id="lista-fondos" class="list-group mb-4 small"></ul>

                <h5 class="text-danger">Deudas por Pagar</h5>
                <p class="small text-muted">Selecciona un fondo en la lista para pagar la deuda.</p>
                <ul id="lista-deudas" class="list-group mb-4 small"></ul>
                
                <button id="btn-borrar-datos" class="btn btn-outline-secondary btn-sm w-100">Reiniciar Todo</button>
            </div>
        </div>
    </div>
</body>
</html>
